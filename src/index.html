<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="location" id="location" />
      <button type="button" id="location-btn">Get Weather</button>
      <div class="forecast">
        <div class="header"></div>
        <div class="weather container hidden">
          <img src="" alt="weather" id="weather-icon" />
          <div class="temperatures">
            <span class="temp max" id="temp-max"></span>
            <span class="temp min" id="temp-min"></span>
            <span class="temp now" id="temp-now"> </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
